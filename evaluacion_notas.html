<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluador de Promedio</title>
</head>

<body>
    <script>

        let nombre = prompt("Escribe tu nombre");
        let nota1 = parseFloat(prompt("Ingresa tu nota 1 (0-5):"));
        let nota2 = parseFloat(prompt("Ingresa tu nota 2 (0-5):"));
        let nota3 = parseFloat(prompt("Ingresa tu nota 3 (0-5):"));

        promedio = (nota1 + nota2 + nota3) / 3;

        document.writeln("Evaluador de Promedio: ");
        document.writeln("El Estudiante " +nombre+ "tiene un promedio de " +promedio);

        if (promedio >= 3.0) {
            document.write("APROBADO");
        } else {
            document.write("REPROBADO");
        }
    
    </script>
</body>
</html>
